<section>
    <h3 class="h3 text-center mb-5">추천받은 의상 보여주기</h3>
    <div class="row wow fadeIn">
      <div class="col-lg-6 col-md-12 px-4">
        <form action="/ai/recommand/user" method="post">
          <div class="form-group">
            <label for="formGroupExampleInput">유저 이메일주소를 넣어주세용</label>
            <input type="text" name="user_email" class="form-control" placeholder="DB 저장형식대로.">
          </div>

          <button type="submit" class="btn btn-primary btn-md pull-right">추천하기</button>
        </form>
      </div>

      
      <div class="col-lg-6 col-md-12">
        {% if total_recommand_image %}
          {% for img in total_recommand_image %}
          <h5 class="text-center mt-3">추천받은 이미지: {{ img }}</h5>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </section>
